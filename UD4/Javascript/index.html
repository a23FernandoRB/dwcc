<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript UD4</title>
        <link rel="shortcut icon" href="#">
        <script src="main.js"></script>   
    </head>
<body>
    <h1>
       Ejercicios Javascript UD4
    </h1>
    <p> Numero de elementos:
        <button onclick="printnumero()">Mostrar</button>
    </p>
    <p id="numeroelementos"></p>
    <p>Mostrar array
        <button onclick="ensenarelementos()">Mostrar</button>
    </p>
    <p id="arraypaises"></p>
    <p>Mostrar inverso
        <button onclick="ensenarinverso()">Mostrar</button>
    </p>
    <p id="inverso"></p>
    <form>
        <label>Añadir elemento al principio</label>
        <input type="string" id="elementoprincipio">
        <input type="submit" onclick="anadirprincipio()" value="Aceptar">
    </form>
    <p>
        Eliminar elemento al principio
        <button type="button" onclick="eliminarprincipio()">Eliminar</button>
    </p>
    <form>
        <label>Añadir elemento al final</label>
        <input type="string" id="elementofinal">
        <input type="submit" onclick="anadirfinal()" value="Aceptar">
    </form>
    <p>
        Eliminar elemento al final
        <button type="button" onclick="eliminarfinal()">Eliminar</button>
    </p>
    <form>
        <label>Mostrar posicion</label>
        <input type="number" id="pos">
        <input type="submit" onclick="ensenarPosicion()" value="Aceptar">
    </form>
    <p id="elementoPos"></p>
    <form>
        <label>Mostrar posicion entre dos elementos</label>
        <input type="number" id="posEl1">
        <input type="number" id="posEl2">
        <input type="submit" onclick="ensenarEntreElementos()" value="Aceptar">
    </form>
    <p id="elementoEntrePos"></p>
</body>
</html>
